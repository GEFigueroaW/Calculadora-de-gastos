<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Gastos Diarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: #f9f9f9;
      padding-top: 50px;
    }
    .gasto-item {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .gasto-item:hover {
      transform: scale(1.02);
    }
    .resumen {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .btn-agregar {
      background-color: #ff6b6b;
      border: none;
    }
    .btn-agregar:hover {
      background-color: #ff4d4d;
    }
    .btn-borrar, .btn-editar {
      background-color: #dc3545;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 5px 10px;
      margin-left: 5px;
    }
    .btn-borrar:hover, .btn-editar:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4 animate__animated animate__fadeInDown">Calculadora de Gastos Diarios</h1>

  <div class="card p-4 mb-4 shadow-sm">
    <div class="mb-3">
      <label for="concepto" class="form-label">Concepto del gasto:</label>
      <input type="text" class="form-control" id="concepto" placeholder="Ej: Café, Transporte, Comida">
    </div>
    <div class="mb-3">
      <label for="monto" class="form-label">Monto ($ MXN):</label>
      <input type="number" class="form-control" id="monto" placeholder="Ej: 50">
    </div>
    <button class="btn btn-agregar w-100 animate__animated animate__fadeInUp animate__slow" onclick="agregarGasto()">Agregar gasto</button>
  </div>

  <div id="listaGastos" class="mb-4"></div>

  <div id="totalGastado" class="resumen animate__animated animate__fadeInUp">
    Total gastado: $0 MXN
  </div>
</div>

<script>
  let gastos = [];

  function agregarGasto() {
    const concepto = document.getElementById('concepto').value.trim();
    const monto = parseFloat(document.getElementById('monto').value.trim());

    if (concepto === '' || isNaN(monto) || monto <= 0) {
      alert('Por favor ingresa un concepto válido y un monto mayor a 0.');
      return;
    }

    Swal.fire({
      title: '¿La fecha del gasto es correcta?',
      input: 'datetime-local',
      inputValue: new Date().toISOString().slice(0,16),
      showCancelButton: true,
      confirmButtonText: 'Confirmar',
      cancelButtonText: 'Usar fecha actual',
    }).then((result) => {
      let fecha;
      if (result.isConfirmed && result.value) {
        fecha = result.value;
      } else {
        fecha = new Date().toISOString().slice(0,16);
      }

      gastos.push({ concepto, monto, fecha });

      document.getElementById('concepto').value = '';
      document.getElementById('monto').value = '';

      actualizarLista();
      actualizarTotal();
    });
  }

  function actualizarLista() {
    const lista = document.getElementById('listaGastos');
    lista.innerHTML = '';

    gastos.forEach((gasto, index) => {
      const div = document.createElement('div');
      div.className = 'gasto-item';
      div.innerHTML = `
        <div><strong>${index + 1}. ${gasto.concepto}</strong> - $${gasto.monto.toFixed(2)} MXN<br><small>${new Date(gasto.fecha).toLocaleString()}</small></div>
        <div>
          <button class="btn-editar btn btn-primary btn-sm" onclick="editarGasto(${index})">Editar</button>
          <button class="btn-borrar btn btn-danger btn-sm" onclick="confirmarBorrarGasto(${index})">Borrar</button>
        </div>
      `;
      lista.appendChild(div);

      // ⚡ Animar después de agregar
      setTimeout(() => {
        div.classList.add('animate__animated', 'animate__fadeInLeft');
      }, 100);
    });
  }

  function confirmarBorrarGasto(index) {
    Swal.fire({
      title: '¿Eliminar gasto?',
      text: `Concepto: ${gastos[index].concepto} | Monto: $${gastos[index].monto.toFixed(2)} MXN\nFecha: ${new Date(gastos[index].fecha).toLocaleString()}`,
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Sí, eliminar',
      cancelButtonText: 'Cancelar'
    }).then((result) => {
      if (result.isConfirmed) {
        borrarGasto(index);
        Swal.fire('Eliminado', 'El gasto ha sido eliminado.', 'success');
      }
    });
  }

  function borrarGasto(index) {
    gastos.splice(index, 1);
    actualizarLista();
    actualizarTotal();
  }

  function editarGasto(index) {
    Swal.fire({
      title: 'Editar gasto',
      html: `
        <input id="editConcepto" class="swal2-input" placeholder="Concepto" value="${gastos[index].concepto}">
        <input id="editMonto" type="number" class="swal2-input" placeholder="Monto" value="${gastos[index].monto}">
        <input id="editFecha" type="datetime-local" class="swal2-input" value="${gastos[index].fecha}">
      `,
      focusConfirm: false,
      showCancelButton: true,
      preConfirm: () => {
        const concepto = document.getElementById('editConcepto').value;
        const monto = parseFloat(document.getElementById('editMonto').value);
        const fecha = document.getElementById('editFecha').value;

        if (!concepto || isNaN(monto) || monto <= 0 || !fecha) {
          Swal.showValidationMessage('Por favor llena todos los campos correctamente');
        }

        return { concepto, monto, fecha };
      }
    }).then((result) => {
      if (result.isConfirmed) {
        gastos[index] = result.value;
        actualizarLista();
        actualizarTotal();
        Swal.fire('Actualizado', 'El gasto ha sido actualizado.', 'success');
      }
    });
  }

  function actualizarTotal() {
    const total = gastos.reduce((sum, gasto) => sum + gasto.monto, 0);
    const totalGastado = document.getElementById('totalGastado');

    totalGastado.textContent = `Total gastado: $${total.toFixed(2)} MXN`;

    totalGastado.classList.remove('animate__pulse');
    void totalGastado.offsetWidth;
    totalGastado.classList.add('animate__pulse');
  }
</script>

</body>
</html>
